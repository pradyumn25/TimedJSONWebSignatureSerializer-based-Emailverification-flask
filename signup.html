<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo-fit</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <!------
    header-start 
    ------->

    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="/static/images/logo.png" alt="" style="width: 170px; height: 50px;">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          </ul>
  
          <div class="text-end">
            <a href="\signin"><button type="button" class="btn btn-outline-light me-2">Sign In</button></a>
            <a href="\"><button type="button" class="btn btn-warning">Home</button></a>
          </div>
        </div>
      </div>
  </header>

  <!------
  header-ends 
  ------->

    <section class="main_heading my-5"> 
        <div class="text-center">
            <h1 class="display-4">Sign Up</h1>
            <hr class="w-25 mx-auto"></hr>
        </div>
      
        <div class="container">
          <div class="col-xxl-8 col-10 col-md-8 mx-auto my-5">
            <form class="row g-3" action="/signup" method="POST">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">First name</label>
                  <input type="text" name="first-name" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Last name</label>
                  <input type="text" name="last-name" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label">Email Id</label>
                  <div class="input-group">
                    <!-- <span class="input-group-text" id="inputGroupPrepend2">@</span> -->
                    <input type="email" name="email" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label">Password</label>
                  <input type="password" name="pass" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault04" class="form-label">Gender</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault05" class="form-label">Verification Link(Paste here)</label>
                  <input type="text" class="form-control" name="code" id="validationDefault05" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>
                </div>
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <button class="btn btn-info" type="submit" style="margin: 10px;">Submit Details</button>
                    <button class="btn btn-info" onclick="signin()">Already have an account? Sign In</button>
                </div>
              </form>
          </div>
        </div>
    </section>
    <h5 class="card-title d-flex justify-content-center align-items-center flex-column" style="color: red;">A Verification Link Has Been Sent to your Email-Id</h5>
    <h5 class="card-title d-flex justify-content-center align-items-center flex-column" style="color: red;">{{error}}</h5>
    <h5 class="card-title d-flex justify-content-center align-items-center flex-column" style="color: red;">{{id_check_error}}</h5>

    <script>
      function signin(){
        window.location.replace("id_check.html")
      }
    </script>

</body>
</html>
